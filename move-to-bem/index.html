<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Putting it Together</title>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <section class="collection">
        <h1 class="collection__title">The Dog Collection</h1>
        <figure class="collection__figure">
            <img class="collection__image" src="./images/basset-hound.jpg" alt="Basset Hound">
            <figcaption class="collection__caption">Long ears and soulful eyes</figcaption>
        </figure>
        <figure class="collection__figure">
            <img class="collection__image" src="./images/border-collie.jpg" alt="Border Collie">
            <figcaption class="collection__caption">Energetic and highly intelligent</figcaption>
        </figure>
        <figure class="collection__figure">
            <img class="collection__image" src="./images/boston-terrier.jpg" alt="Boston Terrier">
            <figcaption class="collection__caption">Compact and full of charm</figcaption>
        </figure>
        <figure class="collection__figure">
            <img class="collection__image" src="./images/chocolate-lab.jpg" alt="Chocolate Lab">
            <figcaption class="collection__caption">Friendly with a rich brown coat</figcaption>
        </figure>
        <figure class="collection__figure">
            <img class="collection__image" src="./images/dachshund.jpg" alt="Dachshund">
            <figcaption class="collection__caption">Long body, big personality</figcaption>
        </figure>
    </section>
    <section class="collection">
        <figure class="collection__figure">
            <img class="collection__image" src="./images/english-bulldog.jpg" alt="English Bulldog">
            <figcaption class="collection__caption">Adorable and loyal companion</figcaption>
        </figure>
        <figure class="collection__figure">
            <img class="collection__image" src="./images/french-bulldog.jpg" alt="French Bulldog">
            <figcaption class="collection__caption">Charming and playful companion</figcaption>
        </figure>
        <figure class="collection__figure">
            <img class="collection__image" src="./images/german-shepherd.jpg" alt="German Sheperd">
            <figcaption class="collection__caption">Brave and loyal protector</figcaption>
        </figure>
        <figure class="collection__figure">
            <img class="collection__image" src="./images/golden-retriever.jpg" alt="Golden Retriever">
            <figcaption class="collection__caption">Affectionate and loyal companion</figcaption>
        </figure>
        <figure class="collection__figure">
            <img class="collection__image" src="./images/goldendoodle.jpg" alt="Goldendoodle">
            <figcaption class="collection__caption">Playful and hypoallergenic</figcaption>
        </figure>
    </section>
    <section class="collection">
        <figure class="collection__figure">
            <img class="collection__image" src="./images/lhasa-apso.jpg" alt="Lhasa Apso">
            <figcaption class="collection__caption">Regal and protective companion</figcaption>
        </figure>
        <figure class="collection__figure">
            <img class="collection__image" src="./images/pugs.jpg" alt="Pugs">
            <figcaption class="collection__caption">Charming and full of character</figcaption>
        </figure>
        <figure class="collection__figure">
            <img class="collection__image" src="./images/shih-tzu.jpg" alt="Shih Tzu">
            <figcaption class="collection__caption">Elegant with a playful spirit</figcaption>
        </figure>
        <figure class="collection__figure">
            <img class="collection__image" src="./images/siberian-husky.jpg" alt="Siberian Husky">
            <figcaption class="collection__caption">Striking and energetic sled dog</figcaption>
        </figure>
        <figure class="collection__figure">
            <img class="collection__image" src="./images/yellow-lab.jpg" alt="Yellow Lab">
            <figcaption class="collection__caption">Gentle with a sunny disposition</figcaption>
        </figure>
    </section>
</body>

</html>
