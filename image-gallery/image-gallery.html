<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <div class="img-gallery">
        <section>
            <h1>Cute Animals</h1>
            <figure>
                <img src="images/bull-frog.jpg" alt="Bull Frog">
                <figcaption>
                    Bull frogs can jump up to 6 feet in a single leap!
                </figcaption>
            </figure>
        </section>
        <section>
            <figure>
                <img src="images/bunny.jpg" alt="Bunny">
                <figcaption>
                    Bunnies are born with their eyes closed and without fur.
                </figcaption>
            </figure>
            <figure>
                <img src="images/guinea-pig.jpg" alt="Guinea Pig">
                <figcaption>
                    Guinea pigs are social animals that thrive in the company of other guinea pigs.
                </figcaption>
            </figure>
        </section>
        <section class="three">
            <figure>
                <img src="images/kitten.jpg" alt="Kitten">
                <figcaption>
                    Kittens are born with blue eyes.
                </figcaption>
            </figure>
            <figure>
                <img src="images/parakeet.jpg" alt="Parakeet">
                <figcaption>
                    These small and colorful birds are among the best talkers in the avian world.
                </figcaption>
            </figure>
            <figure>
                <img src="images/puppy.jpg" alt="puppy">
                <figcaption>
                    Puppies are born without the ability to hear or see.
                </figcaption>
            </figure>
        </section>
    </div>
</body>

</html>
