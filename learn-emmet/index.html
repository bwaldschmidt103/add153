<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learning Emmet</title>
</head>

<body>
  <!-- nav>ul>li (Child) -->
  <nav>
    <ul>
      <li></li>
    </ul>
  </nav>

<!-- div+p+span+header (Sibling) -->
<div></div>
<p></p>
<span></span>
<header></header>

<!-- ul>li*3 (Multiplication) -->
  <ul>
    <li></li>
    <li></li>
    <li></li>
  </ul>
  
<!-- ul>li#item$*3 (Item numbering) -->
<ul>
  <li id="item1"></li>
  <li id="item2"></li>
  <li id="item3"></li>
</ul>

  <!-- .container (Class) -->
<div class="container">

</div>

<!-- #click (ID) -->
<div id="click">

</div>

<!-- ul>li.item*3 (Class with Multiplication) -->
<ul>
  <li class="item"></li>
  <li class="item"></li>
  <li class="item"></li>
</ul>

<!-- .class1.class2.class3 (Multiple Classes) -->
<div class="class1 class2 class3">

</div>

<!-- a{Click Me} (Text) -->
<a href="">Click Me</a>

<!-- p[title="Hello world"] (Attribute) -->
<p title="Hello world"></p>

<!-- table>(tr>td*3)*2 (Grouping and Multiplication) -->
<table>
  <tr>
    <td></td>
    <td></td>
    <td></td>
  </tr>
  <tr>
    <td></td>
    <td></td>
    <td></td>
  </tr>
</table>

<!-- style (Self explanatory)-->
<style>
  body {
    font-family:'Courier New', Courier, monospace;
  }
</style>

<!-- p[attrb="Hi There"] (Attribute) -->
<p attrb="Hi There"></p>

<!-- ul>li{Item $}*3 (Lists with text)-->
<ul>
  <li>Item 1</li>
  <li>Item 2</li>
  <li>Item 3</li>
</ul>

</body>
</html>
